; ERROR MESSAGES
FAILED TO SEND NOTIFICATION TO %S=Nemoguce je poslati mail za %s
FAILED TO OPEN EMAIL CONTENT BUFFER=Greska kod zatvaranja email content buffer, nemoguce poslati/kreirati obavestenja
FAILED TO CLOSE EMAIL CONTENT BUFFER=Greska kod zatvaranja email content buffer, nemoguce poslati obavestenja

; GENERAL BODY TRANSLATIONS
TO %S=To %s
TICKET NAME=Ime Tiketa
SUBMITTED=Poslato
SUBMITTED BY=Poslato od


; NEW TICKET
SUBJECT NEW %S=Novi tiket "%s" je stigao
NEW TICKET HAS ARRIVED=Stigao je novi Tiket!


; NEW REPLY TO TICKET
SUBJECT REPLY %S=Odgovor na "%s"je stigao
NEW REPLY HAS ARRIVED=Novi odgovor je stigao!
TICKET HAS BEEN CLOSED=Ticket has been closed
REPLY SUBMITTED BY=Odgovor poslat od
REPLY SUBMITTED=Odgovor poslat
REPLY BODY=Reply


; TICKET REOPENED
SUBJECT REOPEN %S=Tiket %s je ponovo otvoren
TICKET HAS BEEN REOPENED=Tiket je ponovo otvoren
REOPENED BY=Ponovo otvoren od
REOPENED=Ponovo otvoreni tiket polsat od
REOPEN REASON=Tiket je ponovo otvoren zbog

; TICKET ASSIGNED
SUBJECT ASSIGN %S=Tiket %s je ponovo dodat korisniku
TICKET ASSIGNED TO %S=Tiket je dodat ponovo korisniku %s
TICKET ASSIGNED TO YOU=Tiket je ponovo dodeljen. Vasa odgovornost je da sve bude azuriarno.
