; ERROR MESSAGES
FAILED TO SEND NOTIFICATION TO %S=Nu am putut transmite notificarea catre %s
FAILED TO OPEN EMAIL CONTENT BUFFER=Failed to open email content buffer, unable to create notifications
FAILED TO CLOSE EMAIL CONTENT BUFFER=Failed to close email content buffer, unable to create notifications

; GENERAL BODY TRANSLATIONS
TO %S=Catre %s
TICKET NAME=Subiect tichet
SUBMITTED=Trimis la 
SUBMITTED BY=Trimis de catre


; NEW TICKET
SUBJECT NEW %S=Un nou tichet "%s" a fost creat
NEW TICKET HAS ARRIVED=Un nou tichet a fost creat!


; NEW REPLY TO TICKET
SUBJECT REPLY %S=Un raspuns la "%s" a fost primit
NEW REPLY HAS ARRIVED=Un raspuns a fost primit!
TICKET HAS BEEN CLOSED=Tichetul a fost inchis.
REPLY SUBMITTED BY=Raspuns de la
REPLY SUBMITTED=Raspuns la
REPLY BODY=Textul mesajului


; TICKET REOPENED
SUBJECT REOPEN %S=Tichetul %s a fost redeschis
TICKET HAS BEEN REOPENED=Tichetul a fost redeschis!
REOPENED BY=Redeschis de catre
REOPENED=Redeschis la
REOPEN REASON=Tichetul a fost redeschis pentru ca

; TICKET ASSIGNED
SUBJECT ASSIGN %S=Tichetul %s a fost asignat unui utilizator.
TICKET ASSIGNED TO %S=Acest tichet a fost asignat catre %s
TICKET ASSIGNED TO YOU=Acest tichet v-a fost asignat. Este responsabilitatea dumneavoastra sa-l tratati corespunzator.
