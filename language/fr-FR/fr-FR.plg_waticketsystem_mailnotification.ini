; ERROR MESSAGES
FAILED TO SEND NOTIFICATION TO %S=Impossible d'envoyer l'email de nofification à %s
FAILED TO OPEN EMAIL CONTENT BUFFER=Echec d'ouverture le buffer de contenu email, impossible de créer les notifications
FAILED TO CLOSE EMAIL CONTENT BUFFER=Echec de fermeture du buffer de contenu email, impossible de créer les notifications

; GENERAL BODY TRANSLATIONS
TO %S=à %s
TICKET NAME=Sujet du Ticket
SUBMITTED=Posté
SUBMITTED BY=Posté par


; NEW TICKET
SUBJECT NEW %S=Nouveau ticket "%s" posté
NEW TICKET HAS ARRIVED=Un nouveau ticket vient d'arriver!


; NEW REPLY TO TICKET
SUBJECT REPLY %S=Une réponse à "%s" a été donnée
NEW REPLY HAS ARRIVED=Une nouvelle réponse est arrivée!
TICKET HAS BEEN CLOSED=Le ticket a été fermé
REPLY SUBMITTED BY=Réponse postée par
REPLY SUBMITTED=Réponse postée
REPLY BODY=Réponse


; TICKET REOPENED
SUBJECT REOPEN %S=Le ticket %s a été réouvert
TICKET HAS BEEN REOPENED=Le ticket a été réouvert
REOPENED BY=Réouvert par
REOPENED=Réouvert
REOPEN REASON=Le ticket a été réouvert parce que

; TICKET ASSIGNED
SUBJECT ASSIGN %S=Le ticket %s a été assigné à un utilisateur
TICKET ASSIGNED TO %S=Ce ticket a été assigné à %s
TICKET ASSIGNED TO YOU=Ce ticket vous a été assigné. Il est de votre responsabilité de le traiter correctement.
