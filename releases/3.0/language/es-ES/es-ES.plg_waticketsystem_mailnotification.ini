; ERROR MESSAGES
FAILED TO SEND NOTIFICATION TO %S=No se pudo enviar la notificación de correo a %s
FAILED TO OPEN EMAIL CONTENT BUFFER=No se pudo abrir el búfer de contenido de correo, imposible crear notificaciones
FAILED TO CLOSE EMAIL CONTENT BUFFER=No se pudo cerrar el búfer de contenido de correo, imposible crear notificaciones

; GENERAL BODY TRANSLATIONS
TO %S=Para %s
TICKET NAME=Nombre del Ticket
SUBMITTED=Enviado
SUBMITTED BY=Enviado por


; NEW TICKET
SUBJECT NEW %S=Ha llegado un nuevo ticket, "%s"
NEW TICKET HAS ARRIVED=¡Ha llegado un nuevo ticket!


; NEW REPLY TO TICKET
SUBJECT REPLY %S=Ha llegado una réplica a "%s"
NEW REPLY HAS ARRIVED=¡Ha llegado una nueva réplica!
TICKET HAS BEEN CLOSED=El Ticket se ha cerrado
REPLY SUBMITTED BY=Réplica enviada por
REPLY SUBMITTED=Réplica enviada
REPLY BODY=Contestación


; TICKET REOPENED
SUBJECT REOPEN %S=El Ticket %s ha sido reabierto
TICKET HAS BEEN REOPENED=El ticket se ha reabierto
REOPENED BY=Reabierto por
REOPENED=Enviada la reapertura
REOPEN REASON=El ticket se ha reabierto porque

; TICKET ASSIGNED
SUBJECT ASSIGN %S=El Ticket %s se ha asignado a un usuario
TICKET ASSIGNED TO %S=Este ticket se ha asignado a %s
TICKET ASSIGNED TO YOU=Este ticket se le ha asignado a usted.  A partir de ahora, es su responsabilidad asegurarse de que el ticket sea tratado apropiadamente.
