REOPENED=Ponovno odpretje potrjeno
REOPEN REASON=Zahtevek je bil ponovno odprt zaradi

; ZAHTEVEK JE DODELJEN
SUBJECT ASSIGN %S=Zahtevek %s je bil dodeljen uporabniku
TICKET ASSIGNED TO %S=Zahtevek je bil dodeljen k %s
