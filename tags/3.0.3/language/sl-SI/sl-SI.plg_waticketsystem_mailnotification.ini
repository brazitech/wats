FAILED TO CLOSE EMAIL CONTENT BUFFER=Napaka pri odpiranju email vsebine, opozorila ni mogoce kreirati

; GENERAL BODY TRANSLATIONS
TO %S=K %s
TICKET NAME=Ime zahtevka
SUBMITTED=potrjeno
