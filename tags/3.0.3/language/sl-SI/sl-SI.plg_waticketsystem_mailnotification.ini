SUBJECT NEW %S=Nov zahtevek "%s" je sprejet
NEW TICKET HAS ARRIVED=Nov zahtevek je prispel!

; NOV ODGOVOR NA ZAHTEVEK
SUBJECT REPLY %S=Odgovor na "%s" je sprejet
